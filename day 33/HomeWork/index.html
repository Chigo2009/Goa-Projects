<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style</title>
    <style>
        button {
            border: 3px solid #4CAF50; 
            margin: 20px;              
            padding: 10px 20px;        
            background-color: #4CAF50; 
            color: white;              
            font-size: 16px;           
            cursor: pointer;          
        }

        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>

    <button>Click Me</button>

</body>
</html>
