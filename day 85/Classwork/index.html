<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       let sezonebi = prompt("რომელი სეზონია ახლა? (გაზაფხული, ზაფხული, შემოდგომა, ზამთარი, სხვა)");

switch (sezonebi) {
  case "გაზაფხული":
    alert("გაზაფხულზე ყვავილები ყვავის");
    break;

  case "ზაფხული":
    alert("ზაფხულში შეიძლება ზღვაზე წასვლა");
    break;

  case "შემოდგომა":
    alert("შემოდგომაზე ფოთლები ცვივა");
    break;

  case "ზამთარი":
    alert("ზამთარში თოვლია და ცივა");
    break;

  case "სხვა":
    alert("ასეთი სეზონი არ მახსენდება ");
    break;

}






    </script>
</body>

</html>
