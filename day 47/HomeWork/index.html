<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS განლაგება</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
            background-color: #5f7cff;
            padding: 20px;
            justify-content: center; 
            align-content: center;
        }
        .box {
            width: 10%;
            height: 10vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 24px;
            font-weight: bold;
        }
        .box:nth-child(9) {
            width: 100%; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</div>

</body>
</html>
