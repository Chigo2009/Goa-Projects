<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
</head>

<body>
    <h1 style="color: blue;">This is a blue header</h1>
    <button style="color: white; background-color: red; border-radius: 10px;">Red Button</button><br><br>
    <button style="color: black; background-color: yellow; border-radius: 5px;">Yellow Button</button><br><br>
    <button style="color: white; background-color: green; border-radius: 15px;">Green Button</button><br><br>
    <button style="color: blue; background-color: orange; border-radius: 20px;">Orange Button</button><br><br>
    <button style="color: white; background-color: purple; border-radius: 25px;">Purple Button</button>
    <ul>
        <li style="color: red;">Red Item</li>
        <li style="color: blue;">Blue Item</li>
        <li style="color: green;">Green Item</li>
        <li style="color: orange;">Orange Item</li>
        <li style="color: purple;">Purple Item</li>
        <p style="color: white; background-color: black; text-align: center; font-family: Arial, sans-serif;">
            This is a paragraph with customized text color, background color, center alignment, and font.
        </p>
    </ul>
</body>

</html>
