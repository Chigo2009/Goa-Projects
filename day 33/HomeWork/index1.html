<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Nested Div</title>
    <style>
        /* Parent div */
        .parent {
            width: 500px;
            height: 400px;
            background-color: #f0f0f0;
            position: relative; 
            border: 2px solid #333;
        }

        /* Nested div */
        .child {
            width: 200px;
            height: 150px;
            background-color: #4CAF50;
            margin: auto; 
            position: absolute; 
            top: 0; bottom: 0; left: 0; right: 0; 
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child">I'm a centered div!</div>
    </div>

</body>
</html>
