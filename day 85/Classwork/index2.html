<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }

        .datetime-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div class="datetime-box" id="dateTimeInfo">

    </div>

    <script>
        const now = new Date();

        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const weekday = now.getDay();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const daysOfWeek = ["კვირა", "ორშაბათი", "სამშაბათი", "ოთხშაბათი", "ხუთშაბათი", "პარასკევი", "შაბათი"];

        const formatted = `
      <h2>მიმდინარე თარიღი და დრო</h2>
      <p>წელი: ${year}</p>
      <p>თვე: ${month}</p>
      <p>რიცხვი: ${day}</p>
      <p>დღე: ${daysOfWeek[weekday]}</p>
      <p>საათი: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</p>
    `;

        document.getElementById("dateTimeInfo").innerHTML = formatted;
    </script>

</body>

</html>
